<div class="form-contact__fields-short">
    <div class="form-contact__item-short" style="width: 15% !important;">
        <label> Votre Nom et Prénom <span style="color:red">*</span>
            [select sex "M" "Mme" "Mlle"] </label>
    </div>
    <div class="form-contact__item-short" style="width: 30%  !important;">
        <label>
            [text* first-name placeholder"Prénom"] </label>
    </div>
    <div class="form-contact__item-short" style="width: 30%  !important;">
        <label>
            [text* last-name placeholder"Nom"] </label>
    </div>
</div>
<div class="form-contact__fields-short">
    <div class="form-contact__item-short">
        <label> Votre adresse mail <span style="color:red">*</span>
            [email* email] </label>
    </div>
</div>
<div class="form-contact__fields-short">
    <div class="form-contact__item-short" style="width: 25% !important;">
        <label> Votre pays <span style="color:red">*</span>
            [select sex "Vietnam" "Mme" "Mlle"] </label>
    </div>
    <div class="form-contact__item-short" style="width: 25% !important; float: left !important;">
        <label>Département<span style="color:red">*</span>
            [select sex "Sélectionner" "Mme" "Mlle"] </label>
    </div>
    <div class="form-contact__item-short" style="width: 25% !important;">
        <label>Votre ville<span style="color:red">*</span>
            [text ville ] </label>
    </div>
</div>
<div class="form-contact__fields-short">
    <div class="form-contact__item-short">
        <label> Sujet <span style="color:red">*</span>
            [select sex "Indiquez le sujet de votre mesage...." "Mme" "Mlle"] </label>
    </div>
</div>
<div class="form-contact__fields-short">
    <div class="form-contact__item-short">
        <label> Votre message <span style="color:red">*</span>
            [textarea detail] </label>
    </div>
</div>
<div class="form-contact__fields-short">
    <div class="form-contact__item-short">
        <label> Newsletters <span style="color:red">*</span>
            [checkbox sub] </label>J'aimerais recevoir des iformations (reportages, promotions, conseils de voyage...) de la part de Amica Travel. (1 fois par semaine)
    </div>
</div>
<div class="form-contact__fields-short ">
    <p> <button type="submit" class="button button--style1 button--with-icon"><i class="fa fa-paper-plane"></i>Send</button>
    </p></div>
